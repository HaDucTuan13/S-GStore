<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>
	<section>
		<div class="container p-5 mt-3">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card card-sh">
						<div class="card-header text-center ">
							<p class="fs-4">Thêm Sản Phẩm</p>

							<th:block th:if="${session.succMsg}">
								<p class="text-success fw-bold">[[${session.succMsg}]]</p>
								<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>

							<th:block th:if="${session.errorMsg}">
								<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
								<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>

						</div>
						<div class="card-body">
							<form action="/admin/saveProduct" method="post" enctype="multipart/form-data">
								<div class="mb-3">
									<label>Nhập Tên</label> <input type="text" name="title" class="form-control">
								</div>

								<div class="mb-3">
									<label>Nhập Mô Tả</label>
									<textarea rows="3" cols="" class="form-control" name="description"></textarea>
								</div>

								<div class="mb-3">
									<label>Danh Mục</label> <select class="form-control" name="category">
										<option>--chọn--</option>
										<option th:each="c:${categories}">[[${c.name}]]</option>
									</select>
								</div>

								<div class="mb-3">
									<label>Nhập Giá</label> <input type="number" name="price" class="form-control">
								</div>
								<div class="mb-3">
									<label>Trạng Thái</label>

									<div class="form-check">
										<input class="form-check-input" type="radio" checked value="true"
											name="isActive" id="flexRadioDefault1">
										<label class="form-check-label" for="flexRadioDefault1">
											Hoạt Động </label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio" name="isActive" value="false"
											id="flexRadioDefault2"> <label class="form-check-label"
											for="flexRadioDefault2">
											Không Hoạt Động </label>
									</div>

								</div>
								<div class="row">

									<div class="mb-3 col">
										<label>Nhập Số Hàng Tồn</label> <input type="text" name="stock" class="form-control">
									</div>

									<div class="mb-3 col">
										<label>Đăng Ảnh</label> <input type="file" name="file" class="form-control">
									</div>
								</div>
								<button class="btn btn-primary col-md-12">Xác nhận</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
